<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width-device-width, initial-scale=1.0" />

  <title>Formulário</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
    
  <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>

  <style>
    h1 {
        text-align: center;
        margin-bottom: 60px;
      }
      body {
        margin: 30px;
      }
      .col input {
        margin-bottom: 6px;
      }
      #listandoDados {
        margin-top: 15px;
      }
      .row {
        margin: 8px;
      }

      button {
        margin-top: 10px;
      }
    </style>

</head>

<body>
  <h1>Formulário</h1>
  <div class="container">
    <div class="form-group">
      <div class="row">
        <label for="nome">Nome:</label>
        <input type="text" class="form-control" placeholder="Seu nome aqui" id="nome" />
      </div>
      <div class="row">
        <label for="sobrenome">Sobrenome:</label>
        <input type="text" class="form-control" placeholder="Seu sobrenome aqui" id="sobrenome" />
      </div>
      <div class="row">
        <label for="email">E-mail:</label>
        <input type="email" class="form-control" placeholder="aeiou@aeiou.com" id="email" />
      </div>
      <div class="row">
        <label for="nasc">Data de Nascimento:</label>
        <input type="date" id="nasc" />
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-3">
        <div class="form-check">
          <legend class="col-form-label" for="sexo">Sexo:</legend>
          <div class="row">
            <input class="form-check-input" type="radio" name="sexo" id="sexoM" value="masculino">
            <label class="form-check-label" for="sexoM">Masculino</label>
          </div>
          <div class="row">
            <input class="form-check-input" type="radio" name="sexo" id="sexoF" value="feminino">
            <label class="form-check-label" for="sexoF">Feminino</label>
          </div>
          <div class="row">
            <input class="form-check-input" type="radio" name="sexo" id="sexoO" value="outros">
            <label class="form-check-label" for="sexoO">Outros</label>
          </div>
        </div>
      </div>
      <div class="col-3">
        <div class="form-check">
          <legend class="col-form-label" for="cor">Cor:</legend>
          <div class="row">
            <input class="form-check-input" type="radio" name="cor" id="corPreto" value="preto">
            <label class="form-check-label" for="corPreto">Preto</label>
          </div>
          <div class="row">
            <input class="form-check-input" type="radio" name="cor" id="corPardo" value="pardo">
            <label class="form-check-label" for="corPardo">Pardo</label>
          </div>
          <div class="row">
            <input class="form-check-input" type="radio" name="cor" id="corIndio" value="indio">
            <label class="form-check-label" for="corIndio">Índio</label>
          </div>
          <div class="row">
            <input class="form-check-input" type="radio" name="cor" id="corBranco" value="branco">
            <label class="form-check-label" for="corBranco">Branco</label>
          </div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="mensagem">Mensagem:</label>
      <textarea class="form-control" id="mensagem" rows="3"></textarea>
    </div>
  </div>
  </form>

  <button type="button" id="submitBtn">Enviar Formulário</button>

  <div class="container" id="listandoDados">
    <h2>LISTANDO DADOS:</h2>
    <div id="lista"></div>
  </div>

  <script src="main.js"></script>
</body>

</html>
